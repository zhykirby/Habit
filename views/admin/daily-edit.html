<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改心得</title>
    <link rel='stylesheet' href="/public/css/content-style.css">
    <link rel="stylesheet" href="/public/css/bootstrap.css">
    <style>
        .sh50{height: 50px;}
        .white{width: 100%;height: 300px;}
        .nav-border{margin-bottom:0;border-bottom: 1px solid black;width: 100vw;}
    </style>
</head>
<body>
<div id="pc">
    <nav class='navbar navbar-default nav-border'>
        <div class="row h50">
            <div class="col-md-1 col-lg-1 h50 curdiv" id="more" title="更多">
                <span class="glyphicon glyphicon-menu-hamburger midb mida" aria-hidden="true"></span>
            </div>
            <div class='col-md-3 col-lg-3 h50 iconmid' id="user" title="个人中心">
                <div class='midb'>
                    <span class="glyphicon glyphicon-user mida" aria-hidden="true"></span>
                </div>
            </div> 
            <div class='col-md-3 col-lg-3 h50 iconmid' id="diary">
                <div class="midb">
                    <span class="glyphicon glyphicon-edit mida" aria-hidden="true"></span>
                </div>
            </div>
            <div class='col-md-3 col-lg-3 h50 iconmid' id="edit">
                <div class="midb">
                    <span class="glyphicon glyphicon-list-alt mida" aria-hidden="true"></span>
                </div>
            </div>   
            <div class="col-md-1 col-lg-1 h50 curdiv" aria-label="Left Align" onclick="window.location.href='/admin/write'">
                <span class="glyphicon glyphicon-plus midb mida" aria-hidden="true"></span>
            </div>
            <div class="col-md-1 col-lg-1 h50 curdiv" id="exit" title="退出登录">
                <span class="glyphicon glyphicon-off midb mida" aria-hidden="true"></span>
            </div>       
        </div>
    </nav>
    <div class="flex">
        <div id="more-content">
            <div class="flex-s">
                <div class="contentChoice curdiv" id="choice1">
                    <div class="sp10">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    </div>
                    个人中心
                </div>
                <div id="forChoice1" class="forc">
                    <div class="forChoice curdiv" id="choice11">个人中心</div>
                    <div class="forChoice curdiv" id="choice12">编辑资料</div>
                    <div class="forChoice curdiv" id="choice13">修改密码</div>
                </div>
                <div class="contentChoice curdiv" id="choice2">
                    <div class="sp10">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </div>
                    个人心得
                </div>
                <div id="forChoice2" class="forc">
                    <div class="forChoice curdiv" id="choice21">个人心得</div>
                    <div class="forChoice curdiv" id="choice22">添加心得</div>
                    <div class="forChoice curdiv" id="choice23">编辑心得</div>
                </div>
                <div class="contentChoice curdiv" id="choice3">
                    <div class="sp10">
                        <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                    </div>
                    Habit
                </div>
                <div id="forChoice3" class="forc">
                    <div class="forChoice curdiv" id="choice31">Habit</div>
                    <div class="forChoice curdiv" id="choice32">添加Habit</div>
                    <div class="forChoice curdiv" id="choice33">编辑Habit</div>
                </div>
                <div class="contentChoice curdiv" id="choice4">
                    <div class="sp10">
                        <span class="glyphicon glyphicon-tower" aria-hidden="true"></span>
                    </div>
                    关于我们
                </div>
                <div class="contentChoice curdiv" id="choice5">
                    <div class="sp10">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                    </div>
                    退出登录
                </div>
            </div>
        </div>
        <div id="content" class="write">
            <div class="write-title input-group">
                <span class="input-group-addon" id="basic-addon1">  修改标题  </span>
                <input type="text" name='dailyEdit-title' class="form-control sh50" aria-describedby="basic-addon1" placeholder="{{ dailies.title }}">                      
            </div>
            <div class="write-content">
                <div class="panel panel-default">
                    <div class="panel-heading">修改心得</div>
                    <div class="panel-body">
                        <textarea name="dailyEdit-content" class="editContent">
                            {{ dailies.content }}
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="write-time input-group">
                <span class="input-group-addon" id="basic-addon2">修改发表时间</span>
                <input type="datetime-local" name='dailyEdit-time' class="form-control sh50" aria-describedby="basic-addon2">                      
            </div>
            <div class="submit curdiv" id="dailyEdit-sub">
                提交
            </div>
            <div>
                <input value="{{ userInfo.username }}" id="write-id" class="none">
                <input value="{{ dailies._id }}" id="daily-id" class="none">
            </div>
            <div class="white"></div>
        </div>
    </div>
       
    
     
</div>

<script src="../../public/js/jquery.js"></script>
<script src="../../public/js/admin.js"></script>
<script src="../../public/js/bootstrap.js"></script>

</body>
</html>
