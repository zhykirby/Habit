<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel='stylesheet' href="/public/css/content-style.css">
    <link rel="stylesheet" href="/public/css/bootstrap.css">
    <style>
        [name=upnav]{margin-bottom:0;border-bottom: 1px solid black}
    </style>
</head>
<body>
<!-- .visible-md .visible-lg -->
<div>
    <nav class='navbar navbar-default' name='upnav'>
        <div class="row h50">
            <div class="col-md-1 col-lg-1 h50 curdiv">
                <span class="glyphicon glyphicon-menu-hamburger midb mida" aria-hidden="true"></span>
            </div>
            <div class='col-md-3 col-lg-3 h50 iconmid' onclick="window.location.href='/admin'" title="个人中心">

                    <span class="glyphicon glyphicon-user mida" aria-hidden="true"></span>
                </div>
            </div> 
            <div class='col-md-3 col-lg-3 h50 iconmid' onclick="window.location.href='/admin/diary'">
                <div class="midb">
                    <span class="glyphicon glyphicon-edit mida" aria-hidden="true"></span>
                </div>
            </div>
            <div class='col-md-3 col-lg-3 h50 iconmid'>
                <div class="midb">
                    <span class="glyphicon glyphicon-list-alt mida" aria-hidden="true"></span>
                </div>
            </div>   
            <div class="col-md-1 col-lg-1 h50 curdiv" aria-label="Left Align" onclick="window.location.href='/admin/create'">
                <span class="glyphicon glyphicon-plus midb mida" aria-hidden="true"></span>
            </div>
            <div class="col-md-1 col-lg-1 h50 curdiv">
                <span class="glyphicon glyphicon-off midb mida" aria-hidden="true" title="退出登录"></span>
            </div>       
        </div>
    </nav>

</div>
<div id="content">
    
</div>
    

<script src="../../public/js/jquery.js"></script>
